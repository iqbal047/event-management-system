<div class="event-form-container">
  <h2>{{ isEditMode ? 'Edit Event' : 'Create Event' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="event.title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="event.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="datetime-local" id="startDate" [(ngModel)]="event.startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="datetime-local" id="endDate" [(ngModel)]="event.endDate" name="endDate" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" [(ngModel)]="event.location" name="location" required>
    </div>
    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input type="number" id="capacity" [(ngModel)]="event.capacity" name="capacity" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="event.category" name="category" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="event.status" name="status">
        <option value="UPCOMING">Upcoming</option>
        <option value="ONGOING">Ongoing</option>
        <option value="COMPLETED">Completed</option>
        <option value="CANCELLED">Cancelled</option>
      </select>
    </div>
    <div class="form-group">
      <label for="registrationDeadline">Registration Deadline</label>
      <input type="datetime-local" id="registrationDeadline" [(ngModel)]="event.registrationDeadline" name="registrationDeadline" required>
    </div>
    <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <button type="button" (click)="router.navigate(['/events'])">Cancel</button>
  </form>
</div>
