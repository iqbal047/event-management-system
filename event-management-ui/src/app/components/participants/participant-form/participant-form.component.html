<div class="participant-form-container">
  <h2>{{ isEditMode ? 'Edit Participant' : 'Register Participant' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="participant.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="participant.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="attendanceStatus">Attendance Status</label>
      <select id="attendanceStatus" [(ngModel)]="participant.attendanceStatus" name="attendanceStatus">
        <option value="PENDING">Pending</option>
        <option value="CONFIRMED">Confirmed</option>
        <option value="CANCELLED">Cancelled</option>
      </select>
    </div>
    <button type="submit">{{ isEditMode ? 'Update' : 'Register' }}</button>
    <button type="button" (click)="router.navigate(['/events'])">Cancel</button>
  </form>
</div>
